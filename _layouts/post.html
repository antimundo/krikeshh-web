---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="blogPosts-date text-center">{{ page.date | date: "%d / %m / %Y" }}</p>
{% if page.teaser != null %}
<div class="post-teaser">
    <img src='{{ page.teaser }}'  height="100px" width="100px" class="img-border" >
</div>
{% endif %}
{{ content }}
